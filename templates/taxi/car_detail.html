{% extends "base.html" %}
{% block content %}
  <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Model</th>
      <th scope="col">Manufacturer</th>
      <th scope="col">Drivers</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">{{ car.id }}</th>
      <td>{{ car.model }}</td>
      <td>{{ car.manufacturer.name }}</td>
      <td>
        {% for driver in car.drivers.all %}
          <p>{{ driver.username }}</p>
        {% endfor %}
      </td>
    </tr>
  </tbody>
</table>
{% endblock %}
